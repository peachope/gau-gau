<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
       
      <div class="container">
       <article class="block pulse">
          <div class="block-inner">
            <div class="block-component">
              <div class="pulse1-badge"></div>
            </div>
          </div>
          <style>
            .pulse1-badge {
              position: relative;
              width: 2rem;
              height: 2rem;
              top: 10px;
              left: 5px;
            }

            .pulse1-badge::before,
            .pulse1-badge::after {
              content: "";
              position: absolute;
              width: 100%;
              height: 100%;
              border-radius: 50%;
            }

            .pulse1-badge::before {
              z-index: 1;
              top: 0;
              left: 0px;
              background: #8f44fd;
            }

            @keyframes pulse1 {
              0% {
                opacity: 0.5;
                transform: scale(0.5);
              }
              100% {
                opacity: 0;
                transform: scale(2.5);
              }
            }

            .pulse1-badge::after {
              z-index: 0;
              top: 0px;
              left: 0px;
              border: 4px solid #8f44fd;
              transform: scale(0.5);
              animation: pulse1 2s infinite;
            }
          </style>
        </article>

        <div class="row member">
          <div class="col-11 col-md-5 mb-4 infor-member-team">
            <div class="name-member">
              <h4>Bui Thi Thanh Thanh</h4>
              <span>Content Creater / Sale / Comedy</span>
              <p class="major-member">Digital Marketing - Dai Gia Binh Duong</p>
            </div>

            <div class="hobbies d-flex flex-wrap flex-lg-nowrap px-lg-0">
              <li><span>Reading</span></li>
              <li><span>Music</span></li>
              <li><span>Badminton</span></li>
              <li><span>Chemistry</span></li>
            </div>
          </div>
          <div class="col-11 col-md-6 image-member">
            <img src="./destop-removebg-preview.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
